<div class="field-tooltip select-tooltip toggle">
    <!-- ko if: (tooltip.link) -->
    <a class="field-tooltip-action action-help"
       target="_blank"
       data-toggle="dropdown"
       data-bind="attr: {href: tooltip.link}, mageInit: {'dropdown':{'activeClass': '_active'}}"></a>
    <!-- /ko -->
    <span id="tooltip-label" class="label"><!-- ko i18n: 'Tooltip' --><!-- /ko --></span>
    <!-- ko if: (!tooltip.link) -->
        <span id="tooltip"
              class="field-tooltip-action action-help"
              tabindex="0"
              data-toggle="dropdown"
              data-bind="mageInit: {'dropdown':{'activeClass': '_active', 'parent': '.field-tooltip.toggle'}}"
              aria-labelledby="tooltip-label">
        </span>
    <!-- /ko -->
    <div class="field-tooltip-content" data-target="dropdown">
        <!-- ko i18n: tooltip.description.text --><!-- /ko -->
        <!-- ko if: (tooltip.description.link) -->
        <a class="field-tooltip-description-link"
           target="_blank"
           translate="tooltip.description.link.text"
           data-bind="
               attr: {
                   href: tooltip.description.link.href
               }
           "></a>
        <!-- /ko -->
    </div>
</div>
